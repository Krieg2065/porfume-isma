<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crimson Note | The Scent of Desire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              crimson: {
                950: '#0f0505', // Deepest background
                900: '#2b0a0a', // Dark red
                800: '#5c1414', // Medium dark
                600: '#8f1e1e', // Primary red
                500: '#b92b2b', // Highlight
                100: '#fce8e8', // Text light
              },
              gold: {
                100: '#F9F1D8',
                200: '#EEDC9F',
                300: '#DEC68B', // Light Gold
                400: '#C5A059', // Classic Gold
                500: '#A68236', // Rich Gold
                600: '#856326', // Dark Gold
                700: '#664A1D', // Bronze Gold
                800: '#493415', // Deep Shadow Gold
                900: '#2E210E', // Blackened Gold
                950: '#171006', // Abyssal Gold
              }
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0505;
        color: #fce8e8;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0505;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #5c1414 0%, #856326 100%);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #8f1e1e 0%, #a68236 100%);
      }
    </style>

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
